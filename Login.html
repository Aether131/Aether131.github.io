<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('klinikluar.jpg'); /* Ganti dengan nama file gambar Anda */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.92); /* Transparan agar gambar terlihat */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #004d40;
    }

    .login-container .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .register-link a {
      color: #00796b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Clinic Logo" /> <!-- Ganti logo.png dengan file logo Anda -->
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <br><br>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Belum punya akun? <a href="Registrasi.html">Daftar di sini</a>
    </div>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        alert("Login berhasil!");
        window.location.href = "Halaman.html";
      } else {
        alert("Silakan isi semua kolom!");
      }
    }
  </script>
</body>
</html>
