<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - BotShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-image: url('klinikluar.jpg'); /* Gambar background halaman */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi transparan agar background terlihat */
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #004d40;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #00796b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Daftar Akun Baru</h2>

    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      
      <button type="submit">Daftar</button>
    </form>

    <div class="login-link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (username && email && password) {
        alert("Akun berhasil dibuat! Silakan login.");
        window.location.href = "login.html";
      } else {
        alert("Silakan isi semua kolom dengan benar.");
      }
    });
  </script>
</body>
</html>
